<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header>
        <img
          class="profile-picture"
          src="./assets/profile.jpg"
          alt="foto de perfil"
        />

        <h1 class="username">@limarodrigo5</h1>
        <p class="description">
          Mineiro de Belo Horizonte. Formado no Técnico em Eletromecânica pelo
          CEFET-MG. Experiência de 6 anos atuando em manutenção
          elétrica/automação industrial. Desenvolvedor Web Full-Stack. Graduando
          de Ciência da Computação. Me interessam as pessoas.
        </p>
      </header>

      <ul class="list">
        <li class="list-item">
          <a
            class="link"
            href="https://www.linkedin.com/in/limarodrigo5"
            target="_blank"
            >LinkedIn
            <img src="./assets/linkedin-logo.svg" alt="LinkedIn" />
          </a>
        </li>

        <li class="list-item">
            <a
              class="link"
              href="https://www.github.com/limarodrigo5"
              target="_blank"
              >GitHub
              <img src="./assets/github-logo.svg" alt="GitHub" />
            </a>
          </li>

          <li class="list-item">
            <a
              class="link"
              href="https://www.instagram.com/rodrigolimabra"
              target="_blank"
              >Instagram
              <img src="./assets/instagram.png" alt="Instagram" />
            </a>
          </li>
          
        </ul>
       

     

      <footer>
        <a class="contact" href="https://wa.me/5531991304576" target="_blank">
          <img src="./assets/whatsapp.png" alt="whatsapp" />
        </a>
        <a
          class="contact"
          href="mailto:limarodrigobr@gmail.com"
          target="_blank"
        >
          <img src="./assets/email.png" alt="email" />
        </a>
      </footer>
    </section>
  </body>
</html>
